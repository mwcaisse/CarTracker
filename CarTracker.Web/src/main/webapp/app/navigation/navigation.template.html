<nav class="navbar navbar-toggleable-sm navbar-light bg-faded">	
	<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
		<span class="navbar-toggler-icon"></span>
	</button>
	
	<a class="navbar-brand" href="/cartracker/">Car Tracker</a>
	
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">		
			<li class="nav-item"
				*ngFor="let link of links"
				[class.active]="link.active === true"
				[class.dropdown]="link.subNavigationLinks.length !== 0">
				
				<a *ngIf="link.subNavigationLinks.length === 0" 
					class="nav-link" href="{{link.link}}">{{link.name}}</a>	
				
				
				<div *ngIf="link.subNavigationLinks.length !== 0" >
					<a class="nav-link dropdown-toggle" href="{{link.link}}" data-toggle="dropdown">{{link.name}}</a>
					<div class="dropdown-menu">
						<a *ngFor="let subLink of link.subNavigationLinks"
							class="dropdown-item" href="{{subLink.link}}">{{subLink.name}}</a>
					</div>		
				</div>
												
			</li>						
		</ul>	
		
		<ul class="navbar-nav navbar-right">		
			<li class="nav-item"
				*ngFor="let link of rightLinks"
				[class.active]="link.active === true"
				[class.dropdown]="link.subNavigationLinks.length !== 0">
				
				<a *ngIf="link.subNavigationLinks.length === 0" 
					class="nav-link" href="{{link.link}}">{{link.name}}</a>	
				
				
				<div *ngIf="link.subNavigationLinks.length !== 0" >
					<a class="nav-link dropdown-toggle" href="{{link.link}}" data-toggle="dropdown">{{link.name}}</a>
					<div class="dropdown-menu dropdown-menu-right">
						<a *ngFor="let subLink of link.subNavigationLinks"
							class="dropdown-item" href="{{subLink.link}}">{{subLink.name}}</a>
					</div>		
				</div>
												
			</li>						
		</ul>
	</div>
</nav>
