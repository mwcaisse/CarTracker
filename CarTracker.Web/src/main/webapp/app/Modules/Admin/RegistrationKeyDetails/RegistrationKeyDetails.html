<div class="panel panel-default" data-bind="visible: $data.visible">
	<div class="panel-heading">Registration Key Details
		<div class="pull-right">
			<!-- ko ifnot: $data.isNew -->
			<a href="#" data-bind="click: $data.refresh">
			<span class="glyphicon glyphicon-refresh" data-bind="tooltip: 'Refresh'"></span></a>
			&nbsp;
			<!-- /ko -->			
			<a href="#" data-bind="click: $data.close">
			<span class="glyphicon glyphicon-remove" data-bind="tooltip: 'Close'"></span></a>
		</div>
	</div>		
	<div class="panel-body">
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Key:</label>
			<!--  ko if: $data.isNew -->
			<div class="col-md-8">
				<input class="form-control" type="text" data-bind="textInput: $data.key" maxlength="100">
			</div>
			<div class="col-md-1">
				<button class="btn btn-primary pull-right" type="button">Generate</button>
			</div>
			<!-- /ko -->
			<!-- ko ifnot: $data.isNew -->
			<div class="col-md-9">
				<span data-bind="text: $data.key"></span>
			</div>
			<!-- /ko -->
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Uses:</label>
			<div class="col-md-9">
				<input class="form-control" type="text" data-bind="textInput: $data.usesRemaining">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Active:</label>
			<div class="col-md-9">
				<input type="checkbox" data-bind="toggle: $data.active, toggleOptions: {on: 'Yes', off: 'No'}" />	
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-primary pull-right">Save</button>
			</div>
		</div>

	</div>
</div>
