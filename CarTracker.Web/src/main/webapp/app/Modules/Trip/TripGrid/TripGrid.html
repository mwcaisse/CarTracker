<div class="panel panel-default">
	<div class="panel-heading">Trips
		<a href="#" class="pull-right" data-bind="click: $data.refresh">
		<span class="glyphicon glyphicon-refresh" data-bind="tooltip: 'Refresh'"></span></a>
	</div>
	<div class="panel-heading">
		<div data-bind="pager: $data.gridPager"></div>	
	</div>		
	<table class="table table-striped">
		<thead>
			<tr>
				<th></th>
				<!-- ko foreach: $data.columns -->
				<th><div data-bind="columnHeader: $data"></div></th>
				<!-- /ko -->
			</tr>
		</thead>
		<tbody data-bind="foreach: $data.trips">
			<tr data-bind="css: $data.rowCss">
				<td>
					<a href="#"><span class="glyphicon glyphicon-new-window" data-bind="tooltip: 'View Trip', click: $data.viewTrip"></span></a>
					<!-- ko if: $data.canCalculate -->
					<a href="#"><span class="glyphicon glyphicon-tasks" data-bind="tooltip: 'Process Trip', click: $data.processTrip"></span></a>
					<!-- /ko  -->
				</td>
				<td data-bind="text: $data.name"></td>
				<td data-bind="text: $data.startDateDisplay"></td>
				<td data-bind="text: $data.endDateDisplay"></td>	
				<td data-bind="text: $data.status"></td>
				<td data-bind="text: $data.distanceTraveledDisplay"></td>
			</tr>
		</tbody>	
	</table>
	<div class="panel-footer">
		<div data-bind="pager: $data.gridPager"></div>				
	</div>
</div>
