<div class="panel panel-default">
	<div class="panel-heading">Trip Details
		<a href="#" class="pull-right" data-bind="click: $data.refresh">
		<span class="glyphicon glyphicon-refresh" data-bind="tooltip: 'Refresh'"></span></a>
	</div>		
	<div class="panel-body">
		<div class="container">
		
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Name:</label>
				<div class="col-md-10">
					<span data-bind="text: $data.name"></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Start Date:</label>
				<div class="col-md-10">
					<span data-bind="text: $data.startDateDisplay"></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2 col-form-label">End Date:</label>
				<div class="col-md-10">
					<span data-bind="text: $data.endDateDisplay"></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Trip Length:</label>
				<div class="col-md-10">
					<span data-bind="text: $data.tripTimeDisplay"></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Average Speed:</label>
				<div class="col-md-10">
					<span data-bind="text: $data.averageSpeedDisplay"></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Maximum Speed:</label>
				<div class="col-md-10">
					<span data-bind="text: $data.maximumSpeedDisplay"></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Average Engine RPM:</label>
				<div class="col-md-10">
					<span data-bind="text: $data.averageEngineRPMDisplay"></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Max Engine RPM:</label>
				<div class="col-md-10">
					<span data-bind="text: $data.maxEngineRPMDisplay"></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Distance Traveled:</label>
				<div class="col-md-10">
					<span data-bind="text: $data.distanceTraveledDisplay"></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Idle Time:</label>
				<div class="col-md-10">
					<span data-bind="text: $data.idleTimeDisplay"></span>
				</div>
			</div>
			
		</div>
	</div>
</div>
