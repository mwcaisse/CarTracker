<div class="panel panel-default">
	<div class="panel-heading">Trip Details
		<a href="#" class="pull-right" data-bind="click: $data.refresh">
		<span class="glyphicon glyphicon-refresh" data-bind="tooltip: 'Refresh'"></span></a>
	</div>		
	<div class="panel-body">
		<div class="row">	
			<div class="pull-right" style="padding-right: 15px; padding-bottom: 15px">
				<input type="checkbox" data-bind="toggle: $data.useImperial, toggleOptions: {on: 'Imperial', off: 'Metric'}" />		
				<button type="button" class="btn btn-primary" data-bind="click: $data.saveClicked, enable: $data.canSave">Save</button>		
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-5 col-form-label">Name:</label>
			<div class="col-md-7">
				<input class="form-control" type="text" data-bind="value: $data.name">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-5 col-form-label">Status:</label>
			<div class="col-md-7">
				<span data-bind="text: $data.status"></span>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-md-5 col-form-label">Start Date:</label>
			<div class="col-md-7">
				<span data-bind="text: $data.startDateDisplay"></span>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-md-5 col-form-label">End Date:</label>
			<div class="col-md-7">
				<span data-bind="text: $data.endDateDisplay"></span>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-md-5 col-form-label">Trip Length:</label>
			<div class="col-md-7">
				<span data-bind="text: $data.tripTimeDisplay"></span>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-md-5 col-form-label">Average Speed:</label>
			<div class="col-md-7">
				<span data-bind="text: $data.averageSpeedDisplay"></span>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-md-5 col-form-label">Maximum Speed:</label>
			<div class="col-md-7">
				<span data-bind="text: $data.maximumSpeedDisplay"></span>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-md-5 col-form-label">Average Engine RPM:</label>
			<div class="col-md-7">
				<span data-bind="text: $data.averageEngineRPMDisplay"></span>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-md-5 col-form-label">Max Engine RPM:</label>
			<div class="col-md-7">
				<span data-bind="text: $data.maxEngineRPMDisplay"></span>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-md-5 col-form-label">Distance Traveled:</label>
			<div class="col-md-7">
				<span data-bind="text: $data.distanceTraveledDisplay"></span>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-md-5 col-form-label">Idle Time:</label>
			<div class="col-md-7">
				<span data-bind="text: $data.idleTimeDisplay"></span>
			</div>
		</div>

	</div>
</div>
