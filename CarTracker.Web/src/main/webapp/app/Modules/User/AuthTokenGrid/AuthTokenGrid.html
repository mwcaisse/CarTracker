<div class="panel panel-default">
	<div class="panel-heading">Authentication Tokens
		<a href="#" class="pull-right" data-bind="click: $data.refresh">
		<span class="glyphicon glyphicon-refresh" data-bind="tooltip: 'Refresh'"></span></a>
	</div>
	<div class="panel-heading">
		<div data-bind="pager: $data.gridPager"></div>	
	</div>		
	<table class="table table-striped">
		<thead>
			<tr>
				<th></th>		
				<!-- ko foreach: $data.columns -->
				<th><div data-bind="columnHeader: $data"></div></th>
				<!-- /ko -->
			</tr>
		</thead>
		<tbody data-bind="foreach: $data.authTokens">
			<tr>			
				<td>					
					<a href="#"><span class="glyphicon glyphicon-new-window" data-bind="tooltip: 'View Token'"></span></a>
				</td>
				<td data-bind="text: $data.deviceUuid"></td>
				<td data-bind="text: $data.activeDisplay"></td>
				<td data-bind="text: $data.lastLoginDisplay"></td>	
				<td data-bind="text: $data.lastLoginAddress"></td>	
				<td data-bind="text: $data.expirationDateDisplay"></td>	
				<td data-bind="text: $data.createDateDisplay"></td>
			</tr>		
		</tbody>	
	</table>
	<div class="panel-footer">
		<div data-bind="pager: $data.gridPager"></div>				
	</div>
</div>
