<div class="panel panel-default">
	<div class="panel-heading">Cars
		<a href="#" class="pull-right" data-bind="click: $data.refresh">
		<span class="glyphicon glyphicon-refresh" data-bind="tooltip: 'Refresh'"></span></a>
	</div>
	<div class="panel-heading">
		<div data-bind="pager: $data.gridPager"></div>	
	</div>		
	<table class="table table-striped">
		<thead>
			<tr>
				<th></th>
				<!-- ko foreach: $data.columns -->
				<th><div data-bind="columnHeader: $data"></div></th>
				<!-- /ko -->
			</tr>
		</thead>
		<tbody data-bind="foreach: $data.cars">
			<tr data-bind="css: $data.rowCss">
				<td>
					<a href="#"><span class="glyphicon glyphicon-new-window" data-bind="tooltip: 'View Car', click: $data.viewCar"></span></a>
				</td>
				<td data-bind="text: $data.name"></td>
				<td data-bind="text: $data.vin"></td>

			</tr>
		</tbody>	
	</table>
	<div class="panel-footer">
		<div data-bind="pager: $data.gridPager"></div>				
	</div>
</div>
