<div class="panel panel-default">
	<div class="panel-heading">Car Details
		<a href="#" class="pull-right" data-bind="click: $data.refresh">
		<span class="glyphicon glyphicon-refresh" data-bind="tooltip: 'Refresh'"></span></a>
	</div>		
	<div class="panel-body">
		<div class="row">	
			<div class="pull-right" style="padding-right: 15px; padding-bottom: 15px">	
				<button type="button" class="btn btn-primary" data-bind="click: $data.saveClicked, enable: $data.canSave">Save</button>		
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label">Name:</label>
			<div class="col-md-10">
				<input class="form-control" type="text" data-bind="value: $data.name, valueUpdate: 'afterkeydown'">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label">VIN:</label>
			<div class="col-md-10">
				<span data-bind="text: $data.vin"></span>
			</div>
		</div>	

	</div>
</div>
