<div class="card">
	<div class="card-header">
		Trips
		<span class="float-right">			
			<i class="fa fa-refresh action-icon" aria-hidden="true" v-on:click="refresh" v-tooltip="{}" title="Refresh"></i>
		</span>
	</div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th style="width: 1%;"></th> <!--  action -->
				<th><app-column-header columnId="NAME" 				columnName="Name"></app-column-header></th>
				<th><app-column-header columnId="START_DATE" 		columnName="Start Date"></app-column-header></th>
				<th><app-column-header columnId="END_DATE"          columnName="End Date"></app-column-header></th>
				<th><app-column-header columnId="STATUS"            columnName="Status"></app-column-header></th>
				<th><app-column-header columnId="DISTANCE_TRAVELED" columnName="Distance Traveled"></app-column-header></th>
				<th><app-column-header columnId="DESTINATION" 	    columnName="Destination" :enableSort="false"></app-column-header></th>				
			</tr>
		</thead>
		<tbody>
			<tr v-for="trip in trips">
				<td><i class="fa fa-th-list action-icon" aria-hidden="true" v-tooltip="{}" title="View Trip"></i></td>
				<td> {{ trip.name }} </td>
				<td> {{ trip.startDate | formatDate }} </td>
				<td> {{ trip.endDate | formatDate}} </td>
				<td> {{ trip.status }} </td>
				<td> {{ trip.distanceTraveled | kmToMi | round(2) }} mi</td>
				<td> {{ trip.destination }} </td>
			</tr>
		</tbody>		
	</table>
</div>
