<div class="card">
	<div class="card-header">
		Trips
		<span class="float-right">			
			<i class="fa fa-refresh action-icon" aria-hidden="true" v-on:click="refresh" v-tooltip="{}" title="Refresh"></i>
		</span>
	</div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th style="width: 1%;"></th> <!--  action -->
				<th>Name</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Status</th>
				<th>Distance Traveled</th>
				<th>Destination</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="trip in trips">
				<td><i class="fa fa-th-list action-icon" aria-hidden="true" v-tooltip="{}" title="View Trip"></i></td>
				<td> {{ trip.name }} </td>
				<td> {{ trip.startDate | formatDate }} </td>
				<td> {{ trip.endDate | formatDate}} </td>
				<td> {{ trip.status }} </td>
				<td> {{ trip.distanceTraveled | kmToMi | round(2) }} mi</td>
				<td> {{ trip.destination }} </td>
			</tr>
		</tbody>		
	</table>
</div>
