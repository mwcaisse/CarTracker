<div class="card">
	<div class="card-header">
		Trips
		<span class="float-right">			
			<i class="fa fa-refresh action-icon" aria-hidden="true" v-on:click="refresh" v-tooltip="{}" title="Refresh"></i>
		</span>
	</div>	
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th></th> <!--  action -->
				<th><app-column-header columnId="NAME" 				columnName="Name" 				:currentSort="currentSort" v-on:sort:update="sortUpdated" v-on:sort:clear="sortCleared"></app-column-header></th>
				<th><app-column-header columnId="START_DATE" 		columnName="Start Date" 		:currentSort="currentSort" v-on:sort:update="sortUpdated" v-on:sort:clear="sortCleared" ></app-column-header></th>
				<th><app-column-header columnId="END_DATE"          columnName="End Date" 			:currentSort="currentSort" v-on:sort:update="sortUpdated" v-on:sort:clear="sortCleared"></app-column-header></th>
				<th><app-column-header columnId="STATUS"            columnName="Status" 		 	:currentSort="currentSort" v-on:sort:update="sortUpdated" v-on:sort:clear="sortCleared"></app-column-header></th>
				<th><app-column-header columnId="DISTANCE_TRAVELED" columnName="Distance Traveled" 	:currentSort="currentSort" v-on:sort:update="sortUpdated" v-on:sort:clear="sortCleared"></app-column-header></th>
				<th><app-column-header columnId="DESTINATION" 	    columnName="Destination" 		:enableSort="false"></app-column-header></th>				
			</tr>
		</thead>
		<tbody>
			<tr v-for="trip in trips" :class="trip.rowCss">
				<td>
					<i class="fa fa-th-list action-icon" aria-hidden="true" v-tooltip="{}" title="View Trip"></i>
					<i class="fa fa-hdd-o action-icon" aria-hidden="true" v-tooltip="{}" title="Process Trip" v-if="trip.canProcess"></i>
				</td>
				<td> {{ trip.name }} </td>
				<td> {{ trip.startDate | formatDate }} </td>
				<td> {{ trip.endDate | formatDate}} </td>
				<td> {{ trip.status }} </td>
				<td> {{ trip.distanceTraveled | kmToMi | round(2) }} mi</td>
				<td> {{ trip.destination }} </td>
			</tr>
		</tbody>		
	</table>
	<app-pager :totalItems="totalItems" :currentPaging="currentPaging" v-on:paging:update="pagingUpdated"></app-pager>
</div>
