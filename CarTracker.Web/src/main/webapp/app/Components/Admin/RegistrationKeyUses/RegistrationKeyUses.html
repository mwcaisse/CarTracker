<div class="card">
	<div class="card-header">
		Key Usages	
		<span class="float-right">
			<i class="fa action-icon" aria-hidden="true" v-on:click="toggleShow"  :class="{ 'fa-chevron-up' : show, 'fa-chevron-down': !show }" v-tooltip title="Expand/Collapse"></i>
		</span>
	</div>
	<div v-if="show">	
		<table class="table table-striped table-bordered" v-if="uses.length > 0">
			<thead>
				<tr>				
			    	<th>Name</th>
			    	<th>Username</th>
			    	<th>Used On</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="keyUse in uses">
					<td>{{ keyUse.user.name }}</td>	
					<td>{{ keyUse.user.username }}</td>
					<td>{{ keyUse.createDate | formatDate }}</td>
				</tr>
			</tbody>		
		</table>
		<div class="card-block text-center" v-else>
			<p class="card-text">This Registration Key has not been used yet!</p>
		</div>
	</div>
</div>
