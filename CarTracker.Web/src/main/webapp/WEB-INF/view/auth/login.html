
<html layout:decorator="common/layout" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
	<head>
		<title>Login</title>
	</head>
	
	<body>	
		<div layout:fragment="content">

			<div class="container" style="width:500px">
				
				<form name="f" th:action="@{/login}" method="post" class="form-horizontal">
					<fieldset>
					
						<legend>Please Login</legend>
						<!-- If there was an error logging in, show an error alert -->
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username and/or password.
						</div>
						
						<!-- Show a message if you have been logged out -->
						<div th:if="${param.logout}" class="alert alert-success">						
							You have been logged out!
						</div>
						
						<!-- Show a message if you have registered successfully -->
						<div th:if="${param.registered}" class="alert alert-success">
							Registered Successfully! You can now log in!
						</div>
						
						
						<!-- username input -->
						<div class="control-group">
							<label class="control-label" for="username">Username</label>
							<input type="text" class="form-control" id="username" name="username"/>
						</div>
						
						<!-- password inpurt -->
						<div class="control-group">
							<label class="control-label" for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password"/>
						</div>
						
						<!-- The login button -->
						<div style="padding-top: 10px">
							<button type="submit" class="btn btn-primary">Log in</button>
						</div>
						
					</fieldset>
					
					
				</form>
				
				
				<div style="padding-top: 15px"></div>
				<div id="divRegisterInfo" class="alert alert-info">
					Don't have an account? <a th:href="@{/register}">Register</a>
				</div>
				
			</div>
			
		</div>
	</body>
</html>
