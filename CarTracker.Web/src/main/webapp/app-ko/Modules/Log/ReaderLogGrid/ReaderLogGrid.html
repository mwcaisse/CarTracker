<div class="panel panel-default">
	<div class="panel-heading">Reader Logs
		<a href="#" class="pull-right" data-bind="click: $data.refresh">
		<span class="glyphicon glyphicon-refresh" data-bind="tooltip: 'Refresh'"></span></a>
	</div>
	<div class="panel-heading">
		<div data-bind="pager: $data.gridPager"></div>	
	</div>		
	<table class="table table-striped">
		<thead>
			<tr>		
				<!-- ko foreach: $data.columns -->
				<th><div data-bind="columnHeader: $data"></div></th>
				<!-- /ko -->
			</tr>
		</thead>
		<tbody data-bind="foreach: $data.readerLogs">
			<tr>		
				<td data-bind="text: $data.type"></td>
				<td data-bind="text: $data.dateDisplay"></td>
				<td data-bind="text: $data.message"></td>	
			</tr>
		</tbody>	
	</table>
	<div class="panel-footer">
		<div data-bind="pager: $data.gridPager"></div>				
	</div>
</div>
